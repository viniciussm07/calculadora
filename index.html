<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div class="container">
        <input class="button container" id="b-0" type="button" value="0">
        <input class="button container" id="b-1" type="button" value="1">
        <input class="button container" id="b-2" type="button" value="2">
        <input class="button container" id="b-3" type="button" value="3">
        <input class="button container" id="b-4" type="button" value="4">
        <input class="button container" id="b-5" type="button" value="5">
        <input class="button container" id="b-6" type="button" value="6">
        <input class="button container" id="b-7" type="button" value="7">
        <input class="button container" id="b-8" type="button" value="8">
        <input class="button container" id="b-9" type="button" value="9">
        <input class="button container" id="b-division" type="button" value="/">
        <input class="button container" id="b-mult" type="button" value="*">
        <input class="button container" id="b-minus" type="button" value="-">
        <input class="button container" id="b-adit" type="button" value="+">
    </div>
    <script type="text/javascript" src="js/meu-arquivo.js"></script>
</body>
</html>
