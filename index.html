<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <h1>Calculadora</h1>
        <div class="calculadora">
            <div>
                <p class="resultado">Resultado</p>
                <table>
                    <tr>
                        <td><button class="button" id="clear">C</button></td>
                        <td><button class="button" id="division">/</button></td>
                        <td><button class="button" id="mult">X</button></td>
                        <td><button class="button" id="minus">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="button" id="b-7">7</button></td>
                        <td><button class="button" id="b-8">8</button></td>
                        <td><button class="button" id="b-9">9</button></td>
                        <td><button class="button" id="plus">+</button></td>
                    </tr>
                    <tr>
                        <td><button class="button" id="b-4">4</button></td>
                        <td><button class="button" id="b-5">5</button></td>
                        <td><button class="button" id="b-6">6</button></td>
                        <td><button class="button" id="backspace"><</button></td>
                    </tr>
                    <tr>
                        <td><button class="button" id="b-1">1</button></td>
                        <td><button class="button" id="b-2">2</button></td>
                        <td><button class="button" id="b-3">3</button></td>
                        <td rowspan="2"><button class="button" id="equal">=</button></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button class="button" id="b-0">0</button></td>
                        <td><button class="button" id="dot">.</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/calculator.js"></script>
</body>
</html>
