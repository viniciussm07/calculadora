<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora</title>
</head>

<body>
    <div class="container">
        <h1>Calculadora</h1>
        <div class="calculadora">
            <div>
                <p id="resultado"></p>
                <table>
                    <tr>
                        <td><button class="button" id="sen">Sen</button></td>
                        <td><button class="button" id="cos">Cos</button></td>
                        <td><button class="button" id="root"><img src="./images/square_root.png"
                                    alt="Square Root"></button></td>
                        <td><button class="button" id="power">x<sup>y</sup></button></td>
                    </tr>
                    <tr>
                        <td><button class="button" id="division" onclick="insert('/')">/</button></td>
                        <td><button class="button" id="mult" onclick="insert('*')">x</button></td>
                        <td><button class="button" id="minus" onclick="insert('-')">-</button></td>
                        <td><button class="button" id="plus" onclick="insert('+')">+</button></td>
                    </tr>
                    <tr>
                        <td><button class="button" id="b-7" onclick="insert('7')">7</button></td>
                        <td><button class="button" id="b-8" onclick="insert('8')">8</button></td>
                        <td><button class="button" id="b-9" onclick="insert('9')">9</button></td>
                        <td><button class="button" onclick="clean()" >C</button></td>
                    </tr>
                    <tr>
                        <td><button class="button" id="b-4" onclick="insert('4')">4</button></td>
                        <td><button class="button" id="b-5" onclick="insert('5')">5</button></td>
                        <td><button class="button" id="b-6" onclick="insert('6')">6</button></td>
                        <td><button class="button" id="backspace" onclick="backspace()"><img src="./images/backspace.png"alt="Back Space"></button></td>
                    </tr>
                    <tr>
                        <td><button class="button" id="b-1" onclick="insert('1')">1</button></td>
                        <td><button class="button" id="b-2" onclick="insert('2')">2</button></td>
                        <td><button class="button" id="b-3" onclick="insert('3')">3</button></td>
                        <td rowspan="2"><button class="button" id="equal" onclick="calcular()">=</button></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button class="button" id="b-0" onclick="insert('0')">0</button></td>
                        <td><button class="button" id="dot" onclick="insert('.')">.</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
