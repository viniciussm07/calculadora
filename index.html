<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Calculator</h1>
        <img class="calculator" src="images/calc-500x500.png" alt="calculator">
        <input class="button" id="b-0" type="button" value="0">
        <input class="button" id="b-1" type="button" value="1">
        <input class="button" id="b-2" type="button" value="2">
        <input class="button" id="b-3" type="button" value="3">
        <input class="button" id="b-4" type="button" value="4">
        <input class="button" id="b-5" type="button" value="5">
        <input class="button" id="b-6" type="button" value="6">
        <input class="button" id="b-7" type="button" value="7">
        <input class="button" id="b-8" type="button" value="8">
        <input class="button" id="b-9" type="button" value="9">
        <input class="button" id="b-division" type="button" value="/">
        <input class="button" id="b-mult" type="button" value="*">
        <input class="button" id="b-minus" type="button" value="-">
        <input class="button" id="b-plus" type="button" value="+">
        <input class="button" id="b-dot" type="button" value=".">
        <input class="button" id="b-equal" type="button" value="=">
        <input class="button" id="b-clear" type="button" value="clear">
        <input class="button" id="b-percent" type="button" value="%">
        <input class="button" id="b-square" type="button" value="square">
    </div>
    <script type="text/javascript" src="js/calculator.js"></script>
</body>
</html>
